name: Run JMeter Test

on:
  push:
    branches:
      - testing
    paths:
      - '**/*.jmx'

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter

      - name: Run JMeter Test
        run: |
          jmeter -n -t pdfDownload.jmx/your_test_file.jmx -l results.jtl

      - name: Upload Results
        uses: actions/upload-artifact@v4

        with:
          name: jmeter-results
          path: results.jtl
